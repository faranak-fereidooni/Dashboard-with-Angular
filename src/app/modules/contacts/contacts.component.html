<form class="contact-form" #contactForm="ngForm">
  <h1 class="contact-header">Contact Us</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      [formControl]="nameFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-hint></mat-hint>
    <mat-error
      *ngIf="
        nameFormControl.hasError('name') &&
        !nameFormControl.hasError('required')
      "
    >
      Please enter a valid name address
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br />

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-hint></mat-hint>
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br />

  <mat-form-field class="example-full-width">
    <mat-label>Your Message</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."
    [formControl]="messageFormControl"
      [errorStateMatcher]="matcher">
    </textarea>
    <mat-hint></mat-hint>
    <mat-error
      *ngIf="
      messageFormControl.hasError('message') &&
        !messageFormControl.hasError('required')
      "
    >
      Please enter a message
    </mat-error>
    <mat-error *ngIf="messageFormControl.hasError('required')">
      Message is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br />

  <button mat-raised-button color="primary" (click)="showSuccessMessage()">
    Send
  </button>
  <br />
</form>
